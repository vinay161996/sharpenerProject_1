<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar text-bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-bg-dark">Navbar</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <form class="row gy-2 gx-3 align-items-center expenseForm">
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input
            type="number"
            name="expenseAmount"
            class="form-control"
            id="autoSizingInput"
            placeholder="Choose Expense Amount"
            required
          />
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInputGroup"
            >Username</label
          >
          <input
            type="text"
            name="description"
            class="form-control"
            id="autoSizingInputGroup"
            placeholder="Description"
            required
          />
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingSelect"
            >Preference</label
          >
          <select class="form-select" name="category" id="autoSizingSelect">
            <option selected>Category</option>
            <option value="Fuel">Fuel</option>
            <option value="Food">Food</option>
            <option value="Movie">Movie</option>
            <option value="Electricity">Electricity</option>
          </select>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Add Expense</button>
        </div>
      </form>
    </div>
    <div class="container mt-5">
      <ul class="list-group" id="items"></ul>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
</html>
